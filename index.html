<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Clone Coding</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://kit.fontawesome.com/4fccce10ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="noti-screensize">
        Please downsize your screen!!
    </div>
    <div class="phone-area">
        <div class="status-bar">
            <div class="status-bar__item">
                <i class="fas fa-signal"></i>
                <span>docomo</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__item">
                <span>17:55 PM</span>
            </div>
            <div class="status-bar__item">
                <span>78%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <Header class="welcome">
            <div class="welcome__icon">
                <i class="fab fa-line fa-9x"></i>
            </div>
            <div class="welcome__title">
                <h1>Welcome to LINE</h1>
                <p>Free messaging, voice and video calls, and more!</p>
            </div>
        </Header>

        <footer class="login-area">
            <div class="login-area__btn btn_active"><a href="home.html">Log in</a></div>
            <div class="login-area__btn">Sign up</div>
        </footer>
    </div>
</body>
</html>
