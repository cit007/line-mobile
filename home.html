<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://kit.fontawesome.com/4fccce10ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="phone-area">
        <div class="status-bar">
            <div class="status-bar__item">
                <i class="fas fa-signal"></i>
                <span>docomo</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__item">
                <span>17:55 PM</span>
            </div>
            <div class="status-bar__item">
                <span>78%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <Header class="common-head">
            <div class="common-head_menubox">
                <div class="home-head__setting">
                    <a href="settings.html"><i class="fas fa-cog"></i></a>
                </div>
                <div class="common-head__title">Home</div>
                <div class="common-head__icons">
                    <div class="alarm">
                        <i class="far fa-bell"></i>
                    </div>
                    <div class="add-friends">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </div>
            <div class="common-head__search">
                <form action="">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search">
                </form>
            </div>
        </Header>

        <main class="home-main">
            <div class="common-item common-item--big">
                <div class="common-item__infos">
                    <img class="item__image item__image--big" src="https://img.freepik.com/free-vector/colored-retro-gramophone-poster-with-turntable-phonograph-vinyl-records-vintage-style_1284-38456.jpg" />
                    <div class="item__title">
                        <h3>JAMES DEAN</h3>
                    </div>
                </div>
                <div class="common-item__btns">
                    <div class="home-main__keep">Keep</div>
                </div>
            </div>
            <div class="common-item common-item--hr">
                <div class="common-item__infos">
                    <i class="fas fa-user-friends fa-2x"></i>
                    <div class="item__title">
                        <h3>Groups 8</h3>
                    </div>
                </div>
                <div class="common-item__btns">
                    <i class="fas fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="common-item common-item--hr">
                <div class="common-item__infos">
                    <i class="fas fa-user fa-2x"></i>
                    <div class="item__title">
                        <h3>Friends 57</h3>
                    </div>
                </div>
                <div class="common-item__btns">
                    <i class="fas fas fa-chevron-down"></i>
                </div>
            </div>

            <div class="home-service">
                <div class="home-service__title">
                    <div class="common-item">
                        <div class="common-item__infos">
                            <div class="item__title">Services</div>
                        </div>
                        <div class="common-item__btns">
                            <h3>See more</h3>
                        </div>
                    </div>

                </div>
                <div class="home-service__icons">
                    <div class="home-service__icon">
                        <div class="icon_img">
                            <i class="far fa-comment-alt fa-3x"></i>
                        </div>
                        <div class="icon_name">
                            OpenChat
                        </div>
                    </div>
                    <div class="home-service__icon">
                        <div class="icon_img">
                            <i class="far fa-smile fa-3x"></i>
                        </div>
                        <div class="icon_name">
                            OpenChat
                        </div>
                    </div>
                    <div class="home-service__icon">
                        <div class="icon_img">
                            <i class="far fa-smile fa-3x"></i>
                        </div>
                        <div class="icon_name">
                            OpenChat
                        </div>
                    </div>
                    <div class="home-service__icon">
                        <div class="icon_img">
                            <i class="far fa-smile fa-3x"></i>
                        </div>
                        <div class="icon_name">
                            OpenChat
                        </div>
                    </div>
                    <div class="home-service__icon">
                        <div class="icon_img">
                            <i class="far fa-smile fa-3x"></i>
                        </div>
                        <div class="icon_name">
                            OpenChat
                        </div>
                    </div>
                    <div class="home-service__icon">
                        <div class="icon_img">
                            <i class="far fa-smile fa-3x"></i>
                        </div>
                        <div class="icon_name">
                            OpenChat
                        </div>
                    </div>
                    <div class="home-service__icon">
                        <div class="icon_img">
                            <i class="far fa-plus-square fa-3x"></i>
                        </div>
                        <div class="icon_name">
                            Add
                        </div>
                    </div>
                </div>
            </div>

            <!-- ################# NAV ############## -->
            <nav class="btm-nav">
                <div class="btm-nav__icons">
                    <div class="btm-nav__icon">
                        <a href="home.html">
                            <div class="btm-nav__img">
                                <i class="fas fa-home fa-2x"></i>
                            </div>
                            <div class="btm-nav__name">
                                Home
                            </div>
                        </a>  
                    </div>
                    <div class="btm-nav__icon">
                        <a href="chats.html">
                            <div class="btm-nav__img">
                                <i class="far fa-comment-alt fa-2x"></i>
                            </div>
                            <div class="btm-nav__name">
                                Chats
                            </div>
                        </a>
                    </div>
                    <div class="btm-nav__icon">
                        <a href="timeline.html">
                            <div class="btm-nav__img">
                                <i class="far fa-clock fa-2x"></i>
                            </div>
                            <div class="btm-nav__name">
                                Timeline
                            </div>
                        </a>
                    </div>
                    <div class="btm-nav__icon">
                        <a href="news.html">
                            <div class="btm-nav__img">
                                <i class="far fa-file-alt fa-2x"></i>
                            </div>
                            <div class="btm-nav__name">
                                News
                            </div>
                        </a>
                    </div>
                    <div class="btm-nav__icon">
                        <a href="wallet.html">
                            <div class="btm-nav__img">
                                <i class="fas fa-wallet fa-2x"></i>
                            </div>
                            <div class="btm-nav__name">
                                Wallet
                            </div>
                        </a>
                    </div>
                </div>
            </nav>
        </main>

        <nav class="nav-area">
            
        </nav>
    </div>
</body>
</html>
