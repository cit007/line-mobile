<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://kit.fontawesome.com/4fccce10ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="noti-screensize">
        Please downsize your screen!!
    </div>
    <div class="phone-area">
        <div class="status-bar">
            <div class="status-bar__item">
                <i class="fas fa-signal"></i>
                <span>docomo</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__item">
                <span>17:55 PM</span>
            </div>
            <div class="status-bar__item">
                <span>77%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="common-head">
            <div class="common-head_menubox">
                <div class="common-head__setting">
                    Edit
                </div>
                <div class="common-head__title">Chats</div>
                <div class="common-head__icons">
                    <i class="fas fa-video"></i>
                    <i class="far fa-comment-alt"></i>
                </div>
            </div>
            <div class="common-head__search">
                <form action="">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search">
                </form>
            </div>
        </header>

        <main class="chats-main">
            <a href="chat.html">
                <div class="common-item common-item--chats">
                    <div class="common-item__infos">
                        <img class="item__image item__image--big" src="https://img.freepik.com/free-vector/colored-retro-gramophone-poster-with-turntable-phonograph-vinyl-records-vintage-style_1284-38456.jpg" />
                        <div class="item__title">
                            <h3>JUSTIN BABO</h3>
                            <i class="fas fa-phone-alt"> Missed Call</i>
                        </div>
                    </div>
                    <div class="common-item__btns">
                        <p>Monday</p>
                        <p class="chats-main__noti">1</p>
                    </div>
                </div>
            </a>
            
            <a href="chat.html">
                <div class="common-item common-item--chats">
                    <div class="common-item__infos">
                        <img class="item__image item__image--big" src="https://img.freepik.com/free-vector/colored-retro-gramophone-poster-with-turntable-phonograph-vinyl-records-vintage-style_1284-38456.jpg" />
                        <div class="item__title">
                            <h3>JUSTIN BABO</h3>
                            <i class="fas fa-phone-alt"> Missed Call</i>
                        </div>
                    </div>
                    <div class="common-item__btns">
                        11/10
                    </div>
                </div>       
            </a>   
        </main>

        <!-- ################# NAV ############## -->
        <nav class="btm-nav">
            <div class="btm-nav__icons">
                <div class="btm-nav__icon">
                    <a href="home.html">
                        <div class="btm-nav__img">
                            <i class="fas fa-home fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Home
                        </div>
                    </a>  
                </div>
                <div class="btm-nav__icon">
                    <a href="chats.html">
                        <div class="btm-nav__img">
                            <i class="far fa-comment-alt fa-2x"></i>
                            <span class="btm-nav__noti">1</span>
                        </div>
                        <div class="btm-nav__name">
                            Chats
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="timeline.html">
                        <div class="btm-nav__img">
                            <i class="far fa-clock fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Timeline
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="news.html">
                        <div class="btm-nav__img">
                            <i class="far fa-file-alt fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            News
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="wallet.html">
                        <div class="btm-nav__img">
                            <i class="fas fa-wallet fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Wallet
                        </div>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
