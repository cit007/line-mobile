<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://kit.fontawesome.com/4fccce10ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="phone-area">
        <div class="status-bar">
            <div class="status-bar__item">
                <i class="fas fa-signal"></i>
                <span>docomo</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__item">
                <span>17:55 PM</span>
            </div>
            <div class="status-bar__item">
                <span>77%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <Header class="common-head">
            <div class="common-head_menubox">
                <div class="common-head__setting">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="common-head__title">News</div>
                <div class="common-head__icons">
                </div>
            </div>
            <div class="common-head__search">
                <form action="">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search">
                </form>
            </div>
        </Header>

        <main class="news-main">
            <iframe width=100% height=1000px src="http://webliker.info/46840/"></iframe>
        </main>

        <!-- ################# NAV ############## -->
        <nav class="btm-nav">
            <div class="btm-nav__icons">
                <div class="btm-nav__icon">
                    <a href="home.html">
                        <div class="btm-nav__img">
                            <i class="fas fa-home fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Home
                        </div>
                    </a>  
                </div>
                <div class="btm-nav__icon">
                    <a href="news.html">
                        <div class="btm-nav__img">
                            <i class="far fa-comment-alt fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            news
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="timeline.html">
                        <div class="btm-nav__img">
                            <i class="far fa-clock fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Timeline
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="news.html">
                        <div class="btm-nav__img">
                            <i class="far fa-file-alt fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            News
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="wallet.html">
                        <div class="btm-nav__img">
                            <i class="fas fa-wallet fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Wallet
                        </div>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
