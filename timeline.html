<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://kit.fontawesome.com/4fccce10ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="phone-area">
        <div class="status-bar">
            <div class="status-bar__item">
                <i class="fas fa-signal"></i>
                <span>docomo</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__item">
                <span>17:55 PM</span>
            </div>
            <div class="status-bar__item">
                <span>76%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <Header class="common-head">
            <div class="common-head_menubox">
                <div class="common-head__setting">
                    <a href="timeline.html">Timeline</a>
                    <span id="timeline-ex">Explore</span>
                </div>
                <div class="common-head__title"></div>
                <div class="common-head__icons">
                    <i class="far fa-bell"></i>
                    <img class="item__image item__image--small" src="https://img.freepik.com/free-vector/colored-retro-gramophone-poster-with-turntable-phonograph-vinyl-records-vintage-style_1284-38456.jpg" />
                </div>
            </div>
        </Header>

        <main class="timeline-main">
            <div class="timeline-service__icons">
                <div class="timeline-service__icon">
                    <div class="icon_img">
                        <i class="fas fa-palette fa-3x"></i>
                    </div>
                    <div class="icon_name">
                        Add Story
                    </div>
                </div>
                <div class="timeline-service__icon">
                    <div class="icon_img">
                        <i class="fas fa-utensils fa-3x"></i>
                    </div>
                    <div class="icon_name">
                        Food
                    </div>
                </div>
            </div>

            <!-- Explore -->
            <div class="timeline-explore">
                <div class="common-item">
                    <div class="common-item__infos">
                        <i class="fas fa-rocket"></i>
                        <div class="item__title">
                            <span>Explore  <i class="fas fas fa-chevron-right"></i></span>
                        </div>
                    </div>
                </div>

                <div class="timeline-expore__grid">
                    <div class="grid__image"></div>
                    <div class="grid__image"></div>
                    <div class="grid__image"></div>
                    <div class="grid__image"></div>
                    <div class="grid__image"></div>
                </div>
            </div>
            
        </main>
            
        <!-- ################# NAV ############## -->
        <nav class="btm-nav">
            <div class="btm-nav__icons">
                <div class="btm-nav__icon">
                    <a href="home.html">
                        <div class="btm-nav__img">
                            <i class="fas fa-home fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Home
                        </div>
                    </a>  
                </div>
                <div class="btm-nav__icon">
                    <a href="chats.html">
                        <div class="btm-nav__img">
                            <i class="far fa-comment-alt fa-2x"></i>
                            <span class="btm-nav__noti">1</span>
                        </div>
                        <div class="btm-nav__name">
                            Chats
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="timeline.html">
                        <div class="btm-nav__img">
                            <i class="far fa-clock fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Timeline
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="news.html">
                        <div class="btm-nav__img">
                            <i class="far fa-file-alt fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            News
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="wallet.html">
                        <div class="btm-nav__img">
                            <i class="fas fa-wallet fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Wallet
                        </div>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
