<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wallet</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://kit.fontawesome.com/4fccce10ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="noti-screensize">
        Please downsize your screen!!
    </div>
    <div class="phone-area">
        <div class="status-bar">
            <div class="status-bar__item">
                <i class="fas fa-signal"></i>
                <span>docomo</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__item">
                <span>17:55 PM</span>
            </div>
            <div class="status-bar__item">
                <span>77%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="common-head">
            <div class="common-head_menubox">
                <div class="common-head__setting"></div>
                <div class="common-head__title">
                    <div class="wallet-head">
                        <div class="circle_letter">R</div>
                        <span>Regular</span>
                        <div class="circle_letter">P</div>
                        <span>0</span>
                        <i class="fas fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="common-head__icons"></div>
            </div>
        </header>

        <main class="wallet-main">
            <section class="wallet-linepay">
                <div class="wallet-linepay__area">
                    <div class="wallet-linepay__text">
                        <span>LINE Pay</span>
                        <span>Sign up for Line</span>
                        <span>Pay Now!</span>
                    </div>
                    <div class="wallet-linepay__img">
                        <i class="fas fa-mobile-alt fa-7x"></i>
                    </div>
                </div>
            </section>

            <section class="wallet-icons">
                <div class="home-service__icons">
                    <div class="home-service__icon">
                        <div class="icon_img">
                            <i class="far fa-smile fa-3x"></i>
                        </div>
                        <div class="icon_name">
                            Coupons
                        </div>
                    </div>
                    <div class="home-service__icon">
                        <div class="icon_img">
                            <i class="far fa-smile fa-3x"></i>
                        </div>
                        <div class="icon_name">
                            Line Point
                        </div>
                    </div>
                    <div class="home-service__icon">
                        <div class="icon_img">
                            <i class="far fa-smile fa-3x"></i>
                        </div>
                        <div class="icon_name">
                            Line Gift
                        </div>
                    </div>
                    <div class="home-service__icon">
                        <div class="icon_img">
                            <i class="far fa-smile fa-3x"></i>
                        </div>
                        <div class="icon_name">
                            See More
                        </div>
                    </div>
                </div>
            </section>

            <section class="wallet-ads">
                <div class="wallet-ads__area">
                    <div class="wallet-ads__img">
                    </div>
                    <div class="wallet-ads__text">
                        <span>Love yourself</span>
                        <span>More Detail ></span>
                    </div>
                </div>
            </section>
        </main>

        <!-- ################# NAV ############## -->
        <nav class="btm-nav">
            <div class="btm-nav__icons">
                <div class="btm-nav__icon">
                    <a href="home.html">
                        <div class="btm-nav__img">
                            <i class="fas fa-home fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Home
                        </div>
                    </a>  
                </div>
                <div class="btm-nav__icon">
                    <a href="chats.html">
                        <div class="btm-nav__img">
                            <i class="far fa-comment-alt fa-2x"></i>
                            <span class="btm-nav__noti">1</span>
                        </div>
                        <div class="btm-nav__name">
                            Chats
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="timeline.html">
                        <div class="btm-nav__img">
                            <i class="far fa-clock fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Timeline
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="news.html">
                        <div class="btm-nav__img">
                            <i class="far fa-file-alt fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            News
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="wallet.html">
                        <div class="btm-nav__img">
                            <i class="fas fa-wallet fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Wallet
                        </div>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
