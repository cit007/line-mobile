<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://kit.fontawesome.com/4fccce10ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="noti-screensize">
        Please downsize your screen!!
    </div>
    <div class="phone-area">
        <div class="status-bar">
            <div class="status-bar__item">
                <i class="fas fa-signal"></i>
                <span>docomo</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__item">
                <span>17:55 PM</span>
            </div>
            <div class="status-bar__item">
                <span>78%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="common-head">
            <div class="common-head_menubox">
                <div class="common-head__setting">
                </div>
                <div class="common-head__title">Settings</div>
                <div class="common-head__icons">
                    <a href="home.html"><i class="fas fa-times"></i></a>
                </div>
            </div>
            <div class="settings-head__search">

            </div>
        </header>

        <main class="settings-main">
            <div class="common-item common-item--hr">
                <div class="common-item__infos common-item--dark setting--margin">
                    <i class="fas fa-user-friends fa-2x"></i>
                    <div class="item__title">
                        <h3>Profile</h3>
                    </div>
                </div>
                <div class="common-item__btns">
                    <i class="fas fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="common-item common-item--hr">
                <div class="common-item__infos common-item--dark setting--margin">
                    <i class="fas fa-file-invoice fa-2x"></i>
                    <div class="item__title">
                        <h3>Account</h3>
                    </div>
                </div>
                <div class="common-item__btns">
                    <i class="fas fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="common-item common-item--hr">
                <div class="common-item__infos common-item--dark setting--margin">
                    <i class="fas fa-user-secret fa-2x"></i>
                    <div class="item__title">
                        <h3>Privacy</h3>
                    </div>
                </div>
                <div class="common-item__btns">
                    <i class="fas fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="common-item common-item--hr">
                <div class="common-item__infos common-item--dark setting--margin">
                    <i class="fas fa-comment-dollar fa-2x"></i>
                    <div class="item__title">
                        <h3>Account transfer</h3>
                    </div>
                </div>
                <div class="common-item__btns">
                    <i class="fas fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="common-item common-item--hr">
                <div class="common-item__infos common-item--dark setting--margin">
                    <i class="fas fa-sign-language fa-2x"></i>
                    <div class="item__title">
                        <h3>Age verification</h3>
                    </div>
                </div>
                <div class="common-item__btns">
                    <i class="fas fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="common-item common-item--hr">
                <div class="common-item__infos common-item--dark setting--margin">
                    <i class="fas fa-pager fa-2x"></i>
                    <div class="item__title">
                        <h3>keep</h3>
                    </div>
                </div>
                <div class="common-item__btns">
                    <i class="fas fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="settings-head__search">

            </div>
            <div class="common-item common-item--hr">
                <div class="common-item__infos common-item--dark setting--margin">
                    <i class="fas fa-smile fa-2x"></i>
                    <div class="item__title">
                        <h3>Stickers</h3>
                    </div>
                </div>
                <div class="common-item__btns">
                    <i class="fas fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="common-item common-item--hr">
                <div class="common-item__infos common-item--dark setting--margin">
                    <i class="fab fa-themeisle fa-2x"></i>
                    <div class="item__title">
                        <h3>Theme</h3>
                    </div>
                </div>
                <div class="common-item__btns">
                    <i class="fas fas fa-chevron-right"></i>
                </div>
            </div>
        </main>

        <!-- ################# NAV ############## -->
        <nav class="btm-nav">
            <div class="btm-nav__icons">
                <div class="btm-nav__icon">
                    <a href="home.html">
                        <div class="btm-nav__img">
                            <i class="fas fa-home fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Home
                        </div>
                    </a>  
                </div>
                <div class="btm-nav__icon">
                    <a href="chats.html">
                        <div class="btm-nav__img">
                            <i class="far fa-comment-alt fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Chats
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="timeline.html">
                        <div class="btm-nav__img">
                            <i class="far fa-clock fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Timeline
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="news.html">
                        <div class="btm-nav__img">
                            <i class="far fa-file-alt fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            News
                        </div>
                    </a>
                </div>
                <div class="btm-nav__icon">
                    <a href="wallet.html">
                        <div class="btm-nav__img">
                            <i class="fas fa-wallet fa-2x"></i>
                        </div>
                        <div class="btm-nav__name">
                            Wallet
                        </div>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
